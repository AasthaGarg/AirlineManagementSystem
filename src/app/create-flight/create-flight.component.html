<h3>Create Flight</h3>
<div class="container-fluid mb-5">

    <form id="createFlight" name="createFlight">

        <div class="form-group">
            <label>Provider Name: </label>
            <input type="text" name="pname" placeholder="INDIGO or SPICEJET or AIR ASIA or GO AIR or JET AIRWAYS or AIR INDIA"  
             [(ngModel)]="providerName" (blur)="validateProviderData()"><br />
        </div>
        
        <div class="form-group">
            <label>Provider Code: </label>
            <input type="text" [ngModel]="providerCode" name="pcode" [attr.disabled]="true" ><br />
        </div>
        
        <div class="form-group">
            <label>Provider Type: </label>
            <input type="text" name="ptype" placeholder="Domestic or International" [(ngModel)]="providerType" (blur)="validateProviderData()"><br />
        </div>
       
        <div class="form-group">
        <small class="text-danger" *ngIf="isError">{{message}}
        </small>
        </div>

        <button [disabled] = "buttonDisabled" (click)="saveAirline()" type="submit">Insert Flight</button>

    </form>
</div>
